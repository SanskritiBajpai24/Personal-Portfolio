<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .converter {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            width: 300px;
            text-align: center;
        }
        .converter h2 {
            margin-bottom: 20px;
        }
        .converter input, .converter select, .converter button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
            outline: none;
        }
        .converter button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <select id="outputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let convertedTemp;

            if (inputUnit === outputUnit) {
                convertedTemp = temperature;
            } else {
                switch (inputUnit) {
                    case 'Celsius':
                        if (outputUnit === 'Fahrenheit') {
                            convertedTemp = (temperature * 9/5) + 32;
                        } else if (outputUnit === 'Kelvin') {
                            convertedTemp = temperature + 273.15;
                        }
                        break;
                    case 'Fahrenheit':
                        if (outputUnit === 'Celsius') {
                            convertedTemp = (temperature - 32) * 5/9;
                        } else if (outputUnit === 'Kelvin') {
                            convertedTemp = (temperature - 32) * 5/9 + 273.15;
                        }
                        break;
                    case 'Kelvin':
                        if (outputUnit === 'Celsius') {
                            convertedTemp = temperature - 273.15;
                        } else if (outputUnit === 'Fahrenheit') {
                            convertedTemp = (temperature - 273.15) * 9/5 + 32;
                        }
                        break;
                }
            }

            document.getElementById('result').innerText = `Result: ${convertedTemp.toFixed(2)} ${outputUnit}`;
        }
    </script>
</body>
</html>
